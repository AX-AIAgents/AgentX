name: Build and Publish Agent Images

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  GREEN_IMAGE_NAME: ${{ github.repository_owner }}/green-agent
  PURPLE_IMAGE_NAME: ${{ github.repository_owner }}/purple-agent
  PURPLE_ADVANCED_IMAGE_NAME: ${{ github.repository_owner }}/agentx-purple

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: uv sync --locked
      
      - name: Run tests
        run: uv run pytest tests/ -v
        continue-on-error: true  # Don't fail if no tests

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Green Agent
      - name: Extract metadata (Green Agent)
        id: meta-green
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GREEN_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Green Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-green.outputs.tags }}
          labels: ${{ steps.meta-green.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Purple Agent
      - name: Extract metadata (Purple Agent)
        id: meta-purple
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PURPLE_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Purple Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.purple
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-purple.outputs.tags }}
          labels: ${{ steps.meta-purple.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Advanced Purple Agent (v2.0.0)
      - name: Extract metadata (Advanced Purple Agent)
        id: meta-purple-advanced
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PURPLE_ADVANCED_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Advanced Purple Agent
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.purple_agent
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-purple-advanced.outputs.tags }}
          labels: ${{ steps.meta-purple-advanced.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Green Agent: ${{ steps.meta-green.outputs.tags }}"
          echo "Purple Agent: ${{ steps.meta-purple.outputs.tags }}"
          echo "Advanced Purple Agent: ${{ steps.meta-purple-advanced.outputs.tags }}"
