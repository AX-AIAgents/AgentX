# AgentX Evaluation Scenario
# ==========================
# AgentBeats Compatible Configuration
#
# Usage:
#   uv run agentbeats-run scenario.toml
#
# Or manually:
#   Terminal 1: python src/server.py --host 127.0.0.1 --port 8090
#   Terminal 2: python src/agents/server.py --host 127.0.0.1 --port 9000

# Green Agent (Assessor) - Orchestrates evaluation
[green_agent]
endpoint = "http://127.0.0.1:8090"
cmd = "python src/server.py --host 127.0.0.1 --port 8090"

# Purple Agent (Participant) - Being evaluated
[[participants]]
role = "agent"
endpoint = "http://127.0.0.1:9000"
cmd = "python src/agents/server.py --host 127.0.0.1 --port 9000 --mcp-endpoint http://localhost:8091"

# Assessment Configuration
[config]
# Task configuration
task_file = "src/data/task_definitions.jsonl"
task_ids = [0, 1]            # 2 task için test
max_turns = 10               # Daha hızlı test için azaltıldı

# MCP configuration
mcp_port = 8091
mock_mode = true

# Scoring weights (must sum to 1.0)
action_weight = 0.5          # Did agent call required tools?
argument_weight = 0.4        # Were tool arguments correct?
efficiency_weight = 0.1      # Did agent complete optimally?
